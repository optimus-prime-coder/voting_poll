<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting - poll</title>
    <link rel="stylesheet" href="style.css">

</head>
<body >
<div class="container">
   <!-- landing page starts here -->
     <div class="innerContainer" >
        <div class="top">
            <h2>Create a poll to ask friends and family their opinion</h2>
        <img src="add2-svgrepo-com.svg" id="img" width="25px">
        </div>
        <img src="simple-line-concept-general-election-one-line-continuous-line-voting-ballot-poll-vector_686098-877.avif" class="img" alt="">
    </div>
    

    <!-- Poll input starts here -->


<div class="inputQuest hidden">
    <input type="text" name="" class="question" required placeholder="Ask a question...">
    <div class="choicesOption">
        <div class="choice">
            <input type="text" minlength="1" maxlength="25" class="choice1" required placeholder="Choice 1">
            <input type="text" minlength="1" maxlength="25" class="choice2" required placeholder="Choice 2"> 
            <input type="text" minlength="1" maxlength="25" class="choice3 hidden"  placeholder="Choice 3(optional)">
            <input type="text" minlength="1" maxlength="25" class="choice4 hidden"  placeholder="Choice 4(optional)">
            <a href="#" id="more">+</a>
        </div>

        <div class="Time">
            <p>Poll Length</p>
            <form id="time_form">
                 

                <div class="select-wrap day" id="time_days">
                    <label>Day</label>
                    <select name="Days" class="selectDay" style="width: 100%;" >
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                    </select>
                  </div>

                  <div class="select-wrap hour" id="time_hours">
                    <label>Hours</label>
                    <select name="Hours" class="selectHours" style="width: 100%;">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      
                    </select>
                  </div>

            

                
                <div class="select-wrap minutes" id="time_minutes">
                    <label>Minutes</label>
                    <select name="Minutes" class="selectMinutes" style="width: 50%;">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                      <option value="25">25</option>
                      <option value="26">26</option>
                      <option value="27">27</option>
                      <option value="28">28</option>
                      <option value="29">29</option>
                      <option value="30">30</option>
                      <option value="31">31</option>
                      <option value="32">32</option>
                      <option value="33">33</option>
                      <option value="35">35</option>
                      <option value="36">36</option>
                      <option value="37">37</option>
                      <option value="38">38</option>
                      <option value="39">39</option>
                      <option value="40">40</option>
                      <option value="41">41</option>
                      <option value="42">42</option>
                      <option value="43">43</option>
                      <option value="44">44</option>
                      <option value="45">45</option>
                      <option value="46">46</option>
                      <option value="47">47</option>
                      <option value="48">48</option>
                      <option value="49">49</option>
                      <option value="50">50</option>
                      <option value="51">51</option>
                      <option value="52">52</option>
                      <option value="53">53</option>
                      <option value="54">54</option>
                      <option value="55">55</option>
                      <option value="56">56</option>
                      <option value="57">57</option>
                      <option value="58">58</option>
                      <option value="59">59</option>
                     
                    </select>
                  </div>
                
            </form>
        </div>
        <button class="btn">Create Poll</button>
    </div>
</div> 

</div>

   <!-- Result starts here -->


   <div class="poll-card Result hidden">
    <div class="sentMessage">
    </div>
    
    <div class="options">
        
        <div class="option option-1">
            <div class="analytic">
                <div class="bar"></div>
                <div class="percent">0%</div>
            </div>
            <div class="input">
                <input type="radio" id="option-1" name="option" hidden>
                <label for="option-1" class="firstChoice"><i class="fa fa-check tick" aria-hidden="true"></i>
                </label>
            </div>
            
        </div>
        
        <div class="option option-2 ">
            <div class="analytic">
                <div class="bar"></div>
                <div class="percent">0%</div>
            </div>
            <div class="input">
                <input type="radio" id="option-2" name="option" hidden>
                <label for="option-2" class="secondChoice"><i class="fa fa-check tick" aria-hidden="true"></i></label>
            </div>
        </div>
        
        <div class="Thirdoption option-3">
            <div class="analytic">
                <div class="bar"></div>
                <div class="percent">0%</div>
            </div>
            <div class="input">
                <input type="radio" id="option-3" name="option" hidden>
                <label for="option-3" class="thirdChoice"><i class="fa fa-check tick" aria-hidden="true"></i></label>
            </div>
        </div>
        
        <div class="Fourthoption option-4">
            <div class="analytic">
                <div class="bar"></div>
                <div class="percent">0%</div>
            </div>
            <div class="input">
                <input type="radio" id="option-4" name="option" hidden>
                <label for="option-4" class="FourthChoice"><i class="fa fa-check tick" aria-hidden="true"></i></label>
            </div>
        </div>
    </div>
   

    <div id="countdown"></div>
</div>



    <script src="script.js"></script>
</body>
</html>
